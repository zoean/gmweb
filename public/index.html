  <script type="text/javascript">
    function getBrowser() {  
        var ua = window.navigator.userAgent;  
        var isIE = window.ActiveXObject != undefined && ua.indexOf("MSIE") != -1;  
        var isFirefox = ua.indexOf("Firefox") != -1;  
        var isOpera = window.opr != undefined;  
        var isChrome = ua.indexOf("Chrome") && window.chrome;  
        var isSafari = ua.indexOf("Safari") != -1 && ua.indexOf("Version") != -1;  
        if (isIE) {  
            return "IE";  
        } else if (isFirefox) {  
            return "Firefox";  
        } else if (isOpera) {  
            return "Opera";  
        } else if (isChrome) {  
            return "Chrome";  
        } else if (isSafari) {  
            return "Safari";  
        } else {  
            return "Unkown";  
        }  
    }
     
    var linkNode = document.createElement("link"),
    scriptNode = document.createElement("script");
    linkNode.setAttribute("rel","stylesheet");
    linkNode.setAttribute("type","text/css");
    scriptNode.setAttribute("type", "text/javascript");
     
    if(getBrowser()=="IE"){
      linkNode.setAttribute("href","<%= BASE_URL %>assets/index-ie.css");
      scriptNode.setAttribute("src", "<%= BASE_URL %>assets/index-ie.js");
    }else if(getBrowser()=="Firefox"){
      linkNode.setAttribute("href","<%= BASE_URL %>assets/index-firefox.css");
      scriptNode.setAttribute("src", "<%= BASE_URL %>assets/index-firefox.js");
    }else if(getBrowser()=="Opera"){
      linkNode.setAttribute("href","<%= BASE_URL %>assets/index-opera.css");
      scriptNode.setAttribute("src", "<%= BASE_URL %>assets/index-opera.js");
    }else if(getBrowser()=="Chrome"){
      linkNode.setAttribute("href","<%= BASE_URL %>assets/index-chrome.css");
      scriptNode.setAttribute("src", "<%= BASE_URL %>assets/index-chrome.js");
    }else if(getBrowser()=="Safari"){
      linkNode.setAttribute("href","<%= BASE_URL %>assets/index-safari.css");
      scriptNode.setAttribute("src", "<%= BASE_URL %>assets/index-safari.js");
    }
    document.head.appendChild(linkNode);
    document.head.appendChild(scriptNode);
  </script>
